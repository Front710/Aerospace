        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .card {
            width: 300px;
            height: 300px;
            background-color: rgb(236, 233, 17);
            text-align: center;
            color: #ffffff;
            transition: 0.5s;
        }
        .card h1{
            padding: 100px 0;
        }
        .back {
            display: none;
        }
        .card:hover {
            background-color: rgb(245, 98, 12);
            transform: rotate(360deg);
        }
        .card:hover .front{
            display: none;
        }
        .card:hover  .back {
            display: block;
        }

    <div class="container">
        <div class="card">
            <h1 class="front">Frond-End</h1>
            <h1 class="back">Back-End</h1>
        </div>
    </div>
</body>
